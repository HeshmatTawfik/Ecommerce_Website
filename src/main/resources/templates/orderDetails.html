<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>



    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Kaushan+Script'>


    <link rel="stylesheet" th:href="@{/static/orderdetails/orderdetails.css}"/>

</head>
<body>






<!--our content goes here-->
<div class="container content">
    <div class="row profile">
        <div class="col-md-3">
            <div  class="profile-sidebar position-fixed" >
                <!-- SIDEBAR USERPIC -->
                <div class="profile-userpic">
                    <img src="https://media.rockstargames.com/chinatownwars/global/downloads/avatars/zhou_256x256.jpg" class="img-responsive" alt="">
                </div>
                <!-- END SIDEBAR USERPIC -->
                <!-- SIDEBAR USER TITLE -->
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name" th:text="${orderOwner.username}">
                       customer name
                    </div>

                </div >
                <!-- END SIDEBAR USER TITLE -->
                <!-- SIDEBAR BUTTONS -->
                <div class="profile-userbuttons">
                    <form class="btn" method="post" th:action="@{/admin/acceptOrder}">
                        <button th:value="${newOrder.id}"   name="accept" type="submit" class="btn btn-success btn-sm">Accept order</button>

                    </form>
                    <form onsubmit="return confirm('Do you really want to deny this order ?');" class="btn" method="post" th:action="@{/admin/denyOrder}">
                        <button th:value="${newOrder.id}"  name="deny"  type="submit" class="btn btn-danger btn-sm">Deny</button>

                    </form>
                </div>
                <!-- END SIDEBAR BUTTONS -->
                <!-- SIDEBAR MENU -->
                <div class="profile-usermenu sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="active nav-item">
                            <a href="#" class="nav-link active">
                                <i class="fa fa-phone"></i>
                                Phone number </a>
                            <ul style=" word-wrap: break-word;" class="details" th:text="${orderOwner.phone}">phone number</ul>
                        </li>
                        <li class="active nav-item">
                            <a href="#" class="nav-link active">
                                <i class="fa fa-home" ></i>
                                Address </a>
                            <ul  class="details" th:text="${newOrder.address}">

                            </ul>
                        </li>

                        <li class="active nav-item">
                            <a href="#" class="nav-link active">
                                <i class="fa fa-home"></i>
                                city </a>
                            <ul class="details" th:text="${newOrder.city}">city</ul>
                        </li>



                        <li class="active nav-item">
                            <a href="#" class="nav-link active">
                                <i class="fa fa-at"></i>
                                Email </a>
                            <ul class="details" th:text="${orderOwner.email}">Email</ul>
                        </li>
                    </ul>
                </div>
                <!-- END MENU -->
            </div>
        </div>
        <div class="col-md-9">
            <div class="profile-content">
                <table class="table">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Product name</th>
                        <th>Quantity</th>
                        <th>Product price</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="orderDetail:${newOrderDetails}">
                        <td ><a th:href="@{'/productdetails/'+${orderDetail.getProduct().getId()}}"> <img style="width: 50px;height: 50px" th:src="@{'/photos/'+${orderDetail.getProduct().pictureUrl}}" class="img-fluid" alt=""></a></td>

                        <td th:text="${orderDetail.getProduct().getName()}">aa</td>
                        <td th:text="${orderDetail.getProduct().getQuantity()}">aaa</td>
                        <td th:text="${orderDetail.getProduct().getPrice()}">aa</td>

                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-9 ft">

        </div>
    </div>
</div>
<script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>

</body>
</html>
