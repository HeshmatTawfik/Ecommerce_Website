<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

    <link th:href="@{/static/product-info/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/static/product-info/mdb.min.css}" rel="stylesheet">
    <link th:href="@{/static/product-info/style.min.css}" rel="stylesheet">

</head>

<body class="grey lighten-3">


<!--Main layout-->
<main class="mt-5 pt-4">
    <div class="container wow fadeIn">

        <!-- Heading -->
        <h2 class="my-5 h2 text-center">Checkout form</h2>

        <!--Grid row-->
        <div class="row">

            <!--Grid column-->
            <div class="col-md-8 mb-4">

                <!--Card-->
                <div class="card">

                    <!--Card content-->
                    <form class="card-body" method="post" th:action="@{/checkout/newaddress}">

                        <div class="md-form mb-5">
                            <input type="text" name="address" id="address" class="form-control" placeholder="1234 Main St" required>
                            <label for="address" class="">Address</label>
                            <div class="invalid-feedback">
                                Address is required
                            </div>
                        </div>
                        <div class="md-form mb-5">
                            <input type="text" name="email" id="email" class="form-control" placeholder="youremail@example.com">
                            <label for="email" class="">Email (optional)</label>
                        </div>

                        <!--Grid row-->
                        <div class="row">

                            <!--Grid column-->
                            <div class="col-lg-4 col-md-12 mb-4">

                                <label for="Region">Region</label>
                                <select name="region" class="custom-select d-block w-100" id="Region" required>
                                    <option value="">Choose...</option>
                                    <option>Kharkiv</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a valid Region.
                                </div>

                            </div>
                            <!--Grid column-->

                            <!--Grid column-->
                            <div class="col-lg-4 col-md-6 mb-4">

                                <label for="postal code">Postal code</label>
                                <input type="text" name="postal" id="postal code" class="form-control" placeholder="" required>

                                <div class="invalid-feedback">
                                    Please provide a valid postal code.
                                </div>

                            </div>
                            <!--Grid column-->

                            <!--Grid column-->
                            <div class="col-lg-4 col-md-6 mb-4">



                            </div>
                            <!--Grid column-->

                        </div>
                        <!--Grid row-->






                        <hr class="mb-4">
                        <button class="btn btn-primary btn-lg btn-block" onclick="CheckOut()" type="submit">Continue to checkout</button>

                    </form>

                </div>
                <!--/.Card-->

            </div>
            <!--Grid column-->

            <!--Grid column-->

            <div class="col-md-4 mb-4">
                <!-- Heading -->
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Your cart</span>
                    <span class="badge badge-secondary badge-pill" th:text="${totalItems}">3</span>
                </h4>

                <!-- Cart -->
                <ul class="list-group mb-3 z-depth-1">
                    <div th:each="product:${checkoutList}">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0" th:text="${product.getName()}">Product name</h6>
                            <small th:text="${'Quantity: '+product.quantity +' * '+product.price+' &#8372'}"></small>
                        </div>
                        <span class="text-muted" th:text="${product.getPrice()+' &#8372'}"></span>
                    </li>
                    </div>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Total (UAH)</span>
                        <strong th:text="${totalPrice+' &#8372'}">$0</strong>
                    </li>
                </ul>
                <!-- Cart -->
                <form class="card p-2" method="post" th:action="@{/checkout}">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Promo code"
                               aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <button type="submit" class="btn btn-secondary btn-md waves-effect m-0" onclick="CheckOut()">Submit order</button>
                    </div>
                </form>
            </div>
            </div>


        </div>
        <!--Grid column-->

    </div>
    <!--Grid row-->

</main>
<!--Main layout-->

<!--Footer-->
<footer class="page-footer text-center font-small mt-4 wow fadeIn">


    <hr class="my-4">

    <!-- Social icons -->
    <div class="pb-4">
        <a href="https://www.facebook.com/heshmatmagdi" target="_blank">
            <i class="fab fa-facebook-f mr-3"></i>
        </a>


    </div>
    <!-- Social icons -->

    <!--Copyright-->
    <div class="footer-copyright py-3">
        Â© 2019 Copyright:
        <a target="_blank"> Heshmat Tawfik </a>
    </div>
    <!--/.Copyright-->

</footer>
<!--/.Footer-->

<!-- SCRIPTS -->
<!-- JQuery -->

<script type="text/javascript" th:src="@{/static/checkout/jquery-3.4.0.min.js}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" th:src="@{/static/checkout/popper.min.js}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" th:src="@{/static/checkout/bootstrap.min.js}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" th:src="@{/static/checkout/mdb.min.js}"></script>
<script type="text/javascript" th:src="@{/static/checkout/clearInternalStorage.js}"></script>

<!-- Initializations -->
<script type="text/javascript">
    // Animations initialization
    new WOW().init();
</script>
<script th:inline="javascript">

function CheckOut() {

    localStorage.setItem('cart',null);
}
</script>
</body>
</html>
