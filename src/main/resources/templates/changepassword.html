<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change password</title>
    <div  th:replace="/usernavbar :: usernavbar-header-css"></div>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://mdbootstrap.com/wp-content/themes/mdbootstrap4/css/compiled-4.7.5.min.css"><style></style><style type="text/css">/* Chart.js */
@-webkit-keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}@keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}.chartjs-render-monitor{-webkit-animation:chartjs-render-animation 0.001s;animation:chartjs-render-animation 0.001s;}</style><script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>

    <link th:href="@{/static/settingspage/changePassStyle.css}" rel="stylesheet">

</head>
<body>
<div th:replace="/usernavbar :: usernavbarheader"></div>

<div class="container w-100" style="margin-top: 100px">

    <form class="form-signin" method="post"  th:action="@{/settings/changepassword}"
          data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
          data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
          data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
        <div th:if="${passw}"  >
            <div class="alert alert-danger" role="alert">
                <strong></strong>Invalid password.
            </div>
        </div>
        <div th:if="${correctPass}"  >
            <div style="align-content: center" class="alert alert-success">
                <strong ><i  style="padding-right: 15px" class="fas fa-check" ></i></strong> Password changed successfully
            </div>
        </div>
        <fieldset>
            <label for="current_password">Current password:*</label>
            <input id="current_password" required="" type="password" class="form-control" name="currentPassword" placeholder="current password"/>
            <label  for="new_password">Password:*</label>
            <input id="new_password" required="" type="password" class="form-control" name="newPassword" placeholder="new password"/>
            <label  for="password_confirmation">Confirm Password:*</label>
            <input id="confirm_password" required="" type="password" class="form-control" name="confirm pass word" placeholder="confirm password"/>
            <input type="checkbox" class="form-check-input" id="show" onclick="show()">
            <label class="form-check-label" onclick="show()" for="show">show password</label>

        </fieldset>

        <button class="btn btn-lg btn-primary btn-block" style="margin-top: 20px" type="submit">Change password</button>

    </form>
</div>

<script th:src="@{/static/settingspage/changePassValdiate.js}"></script>



</body>

</html>
