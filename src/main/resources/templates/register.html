<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" th:href="@{/static/style/registerstyle.css}"/>

</head>

<body>

<div class="container">
    <form class="form-horizontal" method="post" th:action="@{/register}" th:object="${user}">
        <h2>Registration</h2>
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-9">
                <input type="text" id="firstName" th:field="*{username}" placeholder="username" class="form-control"
                       autofocus>
                <span class="validationError"
                      th:if="${#fields.hasErrors('username')}"
                      th:errors="*{username}">username Error</span>
                <br/>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input type="email" id="lastName" th:field="*{email}" placeholder="Email" class="form-control"
                       autofocus>
                <span class="validationError"
                      th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}">Name Error</span>
                <br/>
            </div>

        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-3 control-label">Phone number </label>
            <div class="col-sm-9">
                <input type="text" id="email" placeholder="Phone" th:field="*{phone}" class="form-control" name="email">

                <span class="validationError"
                      th:if="${#fields.hasErrors('phone')}"
                      th:errors="*{phone}">Name Error</span>
                <br/>
            </div>
        </div>
        <div class="form-group">
            <label for="City" class="col-sm-3 control-label">city </label>
            <div class="col-sm-9">
                <input type="text" id="city" placeholder="City" th:field="*{city}" class="form-control" name="email">
                <span class="validationError"
                      th:if="${#fields.hasErrors('city')}"
                      th:errors="*{city}">Name Error</span>
                <br/>
            </div>

        </div>
        <div class="form-group">
            <label for="Street" class="col-sm-3 control-label">Street </label>
            <div class="col-sm-9">
                <input type="text" id="street" placeholder="Street" th:field="*{street}" class="form-control"
                       name="email">
            <span class="validationError"
                  th:if="${#fields.hasErrors('street')}"
                  th:errors="*{street}">Name Error</span>
            <br/>
            </div>

        </div>
        <div class="form-group">
            <label for="postalcode" class="col-sm-3 control-label">Postal code </label>
            <div class="col-sm-9">
                <input type="number" id="postalcode" placeholder="postal code" th:field="*{postalCode}"
                       class="form-control" name="email">
            <span class="validationError"
                  th:if="${#fields.hasErrors('postalCode')}"
                  th:errors="*{postalCode}">Name Error</span>
            <br/>
            </div>

        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password*</label>
            <div class="col-sm-9">
                <input type="password" id="password" th:field="*{password}" placeholder="Password" class="form-control">
            <span class="validationError"
                  th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}">Name Error</span>
            <br/>
            </div>

        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Confirm Password*</label>
            <div class="col-sm-9">
                <input type="password" id="password2" placeholder="Password" class="form-control">
            </div>
        </div>

        <!-- /.form-group -->
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <span class="help-block">*Required fields</span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form> <!-- /form -->
</div> <!-- ./container -->
</body>
</html>
